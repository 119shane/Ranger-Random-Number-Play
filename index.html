<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="random_number_generator">
            <h1 class="title">Number Generator</h1>
            <p class="sub_title">Randomly select 50 numbers within this range:</p>
            <div class="input_container">
                <div class="input">
                    <label for="1st_number">From</label>
                   <input required type="number" name="1st_number" id="1st_number" value="">
                </div>
                <div class="input">
                    <label for="1st_number">To</label>
                    <input required type="number" name="2nd_number" id="2nd_number" value="">
                </div>
            </div>

            <button id="do_it_btn">Do It!</button>

            <p id="error"></p>

            <div id="table" class="table">
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
